{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">Profile</h1>
                    <p class="card-text">Welcome, {{ user.username }}!</p>
                    <p class="card-text">Your email address is: {{ user.email }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
